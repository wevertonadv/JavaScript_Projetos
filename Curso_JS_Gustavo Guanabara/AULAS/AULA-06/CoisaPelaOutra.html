<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
</head>
<body>

    <h1>Tratamento de dados</h1>

    <script>

        // imprimindo com duas casas decimais
        var n1 = 1545.5
        n1.toFixed(2)

        // Trocando uma coisa pela outra no caso trocando o ponto pela virgula
        var n2 = 1545.5
        n2.toFixed(2).replace(' . ' , ' , ')
       
        // Convertendo para valor monetario currency dinheiro e dinheiro real
        var n3 = 1545.5
        n3.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        n3.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})
        n3.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})
        console.log(n3)

    </script>
    
</body>
</html>
