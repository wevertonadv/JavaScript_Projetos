<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
</head>
<body>

    <h1>Tratamento de dados</h1>

    <script>

        // Formatando string com placeholder
        var nome = prompt('Digite seu nome: ')
        window.alert(`Seu nome tem ${nome.length} letras e seu nome em maiusculo é ${nome.toUpperCase()}`)
        window.alert(`Seu nome em minusculo é ${nome.toLocaleLowerCase()} ${nome.to} `)

    </script>
    
</body>
</html>
