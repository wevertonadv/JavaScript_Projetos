<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoAtribuição</title>
</head>
<body>


    <script>

        // Auto atribuição
        var n = 5     //5
        n = n + 5    //10
        n = n + 4   //6

        n +=  5     //11
        n -=  2     //9
        n **=2
        n %=4

        console.log(n)

    </script>
</body>
</html>
