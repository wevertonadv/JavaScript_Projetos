<body>
<script>
function fatorial(n){
    let fat = 1
    for(let c = n; c > 1; c--){
        fat *=  c
    }
    return fat
}    
console.log(fatorial(5))

//5! = 5 x 4 x 3 x 2 x 1 = 120 

function fatorial6(x){
    let fatt = 1;
    for(let i = x; i > 1; i--){
        fatt *=  i
    }
    return fatt
}
console.log(fatorial6(6))
</script>
