<body>
    <!--Crie um classe que simula uma conta no banco (utilize a forma que preferir)-->
    <!-- E essa clase deve conter a propiedade saldo  -->
    <!-- E depois criar os métodos deposito e saque deposito coloca o dinheiro na conta e saque retira-->
    <!-- E depois vamos testar os métodos depositando e sacando -->

    <script>

        class Conta {
            constructor(saldo) {
                this.saldo = saldo;
            }
            deposito(valor) {
                this.saldo += valor;
            }
            saque(valor) {
                this.saldo -= valor;
            }
        }

        let conta = new Conta(1000)

        conta.deposito(1000, 'Mais');

        console.log(conta.saldo);

        conta.saque(500);

        console.log(conta.saldo)
        // Propiedade = var saldo
        // Propiedade = this.saque
    </script>


</body>
