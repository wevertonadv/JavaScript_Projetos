<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulario de cadastro</title>
</head>
<body>

    <div class="container">

        <div class="form-image">
            <img src="assets/img/undraw_window_shopping_re_0kbm.svg" alt="">
        </div>

        <div class="form">

            <form action="#">
                <div class="form-header">
                
                    <div class="title">
                        <h1>cadastre-se</h1>
                    </div>

                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="inpu-box">
                        <label for="fistname">Primeiro Nome</label>
                        <input type="text" id="fistname" placeholder="Primeiro Nome" required>
                    </div>

                    <div class="inpu-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="lastname" placeholder="Sobrenome" required>
                    </div>

                    <div class="inpu-box">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite seu E-mail" required>
                    </div>

                    <div class="inpu-box">
                        <label for="numero">Celular</label>
                        <input type="number" id="numero" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="inpu-box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua senha required" required>
                    </div>

                    <div class="inpu-box">
                        <label for="confirmpassword">Confirme sua senha</label>
                        <input type="confirmpassword" id="confirmpassword" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="gender-group">
                    <h6>gênero</h6>
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="other" name="gender">
                        <label for="other">Outro</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div> 
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>

        </div>

    </div>
    
    <!--https://undraw.co/illustrations-->
    <!--https://www.youtube.com/watch?v=zWw0npNDkVM-->
</body>
</html>
