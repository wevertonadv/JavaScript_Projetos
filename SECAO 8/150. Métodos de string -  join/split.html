<!DOCTYPE html>
<html lang="en">
<head>

    <title>30 Join </title>
</head>
<body>
    
    <script>

        // o método join pega um array e forma uma frase com um separador da nossa escolha por exemplo a ,

        let frase = "O rato roeu a roupa do rei de roma"

        let palavras  = frase.split(' ')
        let novaFrase = palavras.join("@")
        
        console.log(novaFrase)
     

        // resposta (9) ['O', 'rato', 'roeu', 'a', 'roupa', 'do', 'rei', 'de', 'roma']
        // resposta (9) ['banana', 'maça', 'pera', 'cu', 'lambida']

    </script>
</body>
</html>
