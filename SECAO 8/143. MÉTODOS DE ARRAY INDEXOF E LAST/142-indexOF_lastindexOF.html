<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOF e lastindexOF</title>
</head>
<body>
    
    <script>
        let numeros = [0,1,2,1,0]

        //indexOF: Encontra o índice de um determinado elemento
        //lastindexOF: Encontra o último índice de um  elemento

        
        console.log(numeros.indexOf(1)); // o primeiro está no indice 1
        console.log(numeros.lastIndexOf(1)); // o último está no indice 3
    </script>
</body>
</html>
