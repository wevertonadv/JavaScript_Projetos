<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29 split </title>
</head>
<body>
    
    <script>

        // Conseguigo divir uma string e trazer um array

        let frase = "O rato roeu a roupa do rei de roma"
        let produtos = "banana;maça;pera;cu;lambida;"
       
        let palavras = frase.split (' ')
        let produto = produtos.split (';')

        console.log(palavras)
        console.log(produto)

        // resposta (9) ['O', 'rato', 'roeu', 'a', 'roupa', 'do', 'rei', 'de', 'roma']
        // resposta (9) ['banana', 'maça', 'pera', 'cu', 'lambida']

    </script>
</body>
</html>
