<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slice</title>
</head>
<body>
    
    <script>
        let numeros = [1,8,2,3,4,5,6]

        //Retorna um array a parti de outro array
        // o array retornado é determinado pelos parâmetros que são os indices de inicio e fim de novo array; 
        
        console.log(numeros.slice(1,5)); // Aqui eu pego o índice 1 até o 4 o 5 eu corto
        console.log(numeros.slice(3)); // aqui eu pego o numero 3 até o fim

        console.log(numeros.slice(-2)) // usando o menos eu pego os dois últimos
        console.log(numeros.slice(1-2)) // eu pego o indice 1 eu vou tirar o 5 e 6

    </script>
</body>
</html>
