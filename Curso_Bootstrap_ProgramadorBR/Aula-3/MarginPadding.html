<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 - Margin e padding </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        div {
            padding:50px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>Padding</h1>

    <div class="bg-info p-1" >Div</div>
    <div class="bg-success p-2" >Div</div>
    <div class="bg-info p-3" >Div</div>
    <div class="bg-success p-4" >Div</div>
    <div class="bg-info p-5" >Div</div>    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!--https://programadorbr.club.hotmart.com/lesson/RE4zB0y64l/bootstrap-margin-e-padding-->
</body>
</html>
