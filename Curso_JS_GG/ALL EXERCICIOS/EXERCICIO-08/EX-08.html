<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculado dois numeros</title>
</head>
<body>

    <h1>Calculando dois números:</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2"> <br>
    <button type="button" value="Somar" onclick="somar()">Somar</button>
    <div id="res">Resultado</div>

    <script>
       function somar() {
        var tn1 = Number(document.getElementById('txtn1'))
        var tn2 = Number(document.getElementById('txtn2'))
        var res    = document.createElement('res')
        var s = tn1 + tn2

        res.innerHTML = (`a soma entre ${tn1} e ${tn2} é igual a ${s}`)
       }
    </script>
</body>
</html>
