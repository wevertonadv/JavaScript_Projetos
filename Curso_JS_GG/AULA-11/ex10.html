<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multa</title>

    <style>
        button {
            color: white;
            background-color: red;
        }

        button:hover {
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>

    <h1> Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel" >km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"> Sua velocidade é </div>
    

    <script>
        function calcular() {
         var txtv = document.querySelector('input#txtvel') //essa linha é a ligação com com o input name txtvel #valor
         var res = window.document.querySelector('div#res') // A variavel res está recebendo o valor res        #res
         var vel = Number(txtv.value) //vou pegar a velocidade e jogar na variavel res                          #veloc
         res.innerHTML = `<p>Sua velocidade atual é de ${vel}</p>`
         if (vel > 60) {
            res.innerHTML += `<p>Você está multado</p>`
        }
        res.innerHTML += `<p>Dirija sempre com cuidado ${res}</p>`
        }
    </script>
</body>
</html>
