    <script>
        // Crie um objeto calculadora tenho que usar o const

        // com métodos somar, subtrair, multiplicar e dividir

        // os métodos devem aceitas só 2 parâmetros;
        // Utilize cada um dos métodos e imprima os valores no console;
        
        const calculadora = {
            soma: function (a,b){
                return a + b
            },
            subtrair: function (a,b){
                return a - b
            },
            multiplicar: function (a,b){
                return a * b
            },
            dividir: function (a,b){
                return a / b
            }
        }

        console.log(calculadora.soma(10,10));
        console.log(calculadora.subtrair(10,10));
        console.log(calculadora.multiplicar(10,10));
        console.log(calculadora.dividir(10,10));
        const calculadoras = {
            somar: '',
            subtrair: '',
            multiplicar: '',
            dividir: ''
        }
 
    </script>
