<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-01</title>
</head>
<body>
    <h1> Como percorrer um Array em JS</h1>
    <script>
        //Considerando que temos o seguinte array:
        let numeros = [1,2,3,4,5,6]

        //Usando o "laço for" tradicional para percorrer um array, teríamos o seguinte:
        for(i=0; i<numeros.length; i++){  // i=0 começa aparti do 1 enquanto numeros for menor que 1 ele recebe + 1
            console.log(numeros[i])
        }

    </script>
</body>
</html>
