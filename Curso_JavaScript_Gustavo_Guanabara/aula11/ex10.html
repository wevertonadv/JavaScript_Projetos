<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multa</title>

    <style>
        button {
            color: white;
            background-color: red;
        }

        button:hover {
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>

    <h1> Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel" value="Verificar">
    <button type="button" onclick="calcular()">Calcular</button>
    <div id="res"> Sua velocidade é </div>
    

    <script>
        function calcular() {
         var vel = Number(window.document.getElementById('number'))
         res.innerHTML = `Sua velocidade atual é ${res}`
         if (vel > 60) {
            res.innerHTML += `Você está multado`
        }
         res.innerHTML = `Dirija sempre com cuidado ${res}`
        }
    </script>
</body>
</html>
