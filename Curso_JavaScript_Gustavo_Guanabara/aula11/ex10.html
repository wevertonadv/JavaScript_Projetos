<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multa</title>

    <style>
        button {
            color: white;
            background-color: red;
        }

        button:hover {
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>

    <h1> Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel" > km/h
    <button type="button" value="Verificar" onclick="calcular()">Calcular</button>
    <div id="res"> Sua velocidade é </div>
    

    <script>
        function calcular() {
         var txtv = document.getElementById('txtvel')
         var res = window.document.getElementById('res')
         var vel = Number(txtv.value)
         res.innerHTML = `<p>Sua velocidade atual é ${res}</p>`
         if (vel > 60) {
            res.innerHTML = `<p>Você está multado</p>`
        }
         res.innerHTML = `<p>Dirija sempre com cuidado ${res}</p>`
        }
    </script>
</body>
</html>
