<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>

    <style>
        button {
            padding: 25px;
            font-size: 1rem;
            background-color: #7777;
        }

        button:hover {
            background-color: #911;
        }
    </style>
</head>
<body>
    <h1>Exercicio 5</h1>
    <p>Faça um programa que ao clicar no botar e digitar um número apareça o dobro e a metade</p>

    <button onclick="calcular()"> CLICA </button>
    <p id="res">Resultado</p>

    <script>
        function calcular() {
            var n1 = Number(window.prompt("Digite um numero meu rapaz: "))
            var res = document.getElementById('res')
            var dobro = n1 * 2
            var metade = n1 / 2

            res.innerHTML = `O  dobro de <strong>${n1}</strong> é ${dobro} e a metade é ${metade}`
        }
    </script>
</body>
</html>
