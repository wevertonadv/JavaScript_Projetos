<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculado dois numeros</title>
</head>
<body>

    <h1>Calculando dois números:</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2"> <br>
    <button type="button" value="Somar" onclick="somar()">Somar</button>
    <div id="res">Resultado</div>

    <script>
       function somar() {
        var tn1 = document.getElementById('txt1')
        var tn2 = document.getElementById('txt2')
        var res    = document.createElement('res')
        var n1     = Number(tn1.value)
        var n2     = Number(tn2.value)
        var s = n1 + n2
        res.innerHTML =  `a soma entre ${n1} e ${n2} é igual a ${s}`
       }
    </script>
</body>
</html>
