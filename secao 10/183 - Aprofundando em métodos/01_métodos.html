<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 01 - Métodos </title>
</head>
<body>
    
    <script>
        // objeto = cachorro
        // Método = latir | Tenho que colocar function porque se não latir é propiedade
        // método invocado = cachorro.latir()
        let cachorro = {
            latir: function(){
                console.log("Au au");
            },
            ruivar: function(){
                console('Auuuuuuuuuuuuuuu')
            }
        }
        
        cachorro.latir()
        cachorro.ruivar()
    </script>
</body>
</html>
